# Site settings
title: Women in Computational Topology
email: brittany@fasy.us
description: >
  Women in Computational Topology (WinCompTop) is a network and community for women and their allies in the field of computational topology.
lang: en-US

baseurl: "/WinCompTop" # the subpath of your site, e.g. /blog/
url: https://compTAG.github.io/WinCompTop # the base hostname & protocol for your site
git_address: https://github.com/compTAG
git_edit_address: https://github.com/aksakalli/jekyll-doc-theme/blob/gh-pages

# theme options from https://bootswatch.com/3/
# comment out this to use default Bootstrap
bootwatch: solar # cerulean cosmo custom cyborg darkly flatly journal lumen readable sandstone simplex slate solar spacelab superhero united yeti
remote_theme: aksakalli/jekyll-doc-theme@gh-pages 

# Build settings
markdown: kramdown
highlighter: rouge
# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

- scope:
    path: _research
    type: research
  values:
    layout: research
    sectionid: research
    seo:
      type: "WebPage"

- scope:
    path: _about
    type: about
  values:
    layout: about
    sectionid: about
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
  research:
    permalink: /:collection/:path/
    output: true
  about:
    permalink: /:collection/:path/
    output: true
